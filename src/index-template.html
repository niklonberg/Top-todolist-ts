<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="todo-wrapper">
      <header id="main-header">
        <button id="hide-navbar">Hide Navbar</button>
        <h2>
          Task<span>Alchemy</span>
          <img src="./images/TaskAlchemy.png" width="25" height="25" alt="" />
        </h2>
        <button id="toggle-theme">Toggle Theme</button>
      </header>
      <main id="app-content">
        <nav id="nav-bar">
          <h2>Home</h2>
          <ul id="home">
            <li id="all-tasks" class="list-item">
              <img
                src="../src/images/inbox.png"
                height="25px"
                width="25px"
                alt=""
              />
              <h3 class="list-item-title">All Tasks</h3>
            </li>
            <li id="today-tasks" class="list-item">
              <img
                src="../src/images/today.png"
                height="25px"
                width="25px"
                alt=""
              />
              <h3 class="list-item-title">Today</h3>
            </li>
            <li id="week-tasks" class="list-item">
              <img
                src="../src/images/week.png"
                height="25px"
                width="25px"
                alt=""
              />
              <h3 class="list-item-title">Next 7 days</h3>
            </li>
            <li id="urgent-tasks" class="list-item">
              <img
                src="../src/images/star.png"
                height="25px"
                width="25px"
                alt=""
              />
              <h3 class="list-item-title">Urgent</h3>
            </li>
          </ul>
          <h2>Todos</h2>
          <ul id="top-level-todos-list"></ul>
          <div class="filled-btn-container">
            <button id="create-todo" class="filled-btn">Create new</button>
          </div>
        </nav>
        <section id="todo-content">
          <!-- find good id name for below -->
          <ul id="selected-grouping">
            <p>Select or create a new todo in the navbar!</p>
          </ul>
          <!-- TEMP FORM -->
          <form action="" class="todo-form">
            <div class="input-container">
              <label for="title" class="text-input-label">Title</label>
              <span class="required-input">Required</span>
              <input
                class="text-input"
                type="text"
                name="title"
                id="title"
                required
              />
            </div>
            <div class="input-container">
              <label for="description" class="text-input-label"
                >Description
              </label>
              <input
                type="text"
                name="description"
                id="description"
                class="text-input"
              />
            </div>
            <div class="input-container">
              <label for="isUrgent">Urgent</label>
              <input
                type="checkbox"
                name="isUrgent"
                id="isUrgent"
                value="true"
              />
            </div>
            <div class="input-container">
              <label for="dueDate">Duedate</label>
              <input type="date" name="dueDate" id="dueDate" />
            </div>
            <button type="submit">Confirm</button>
            <button type="button" class="cancel-form">Cancel</button>
          </form>
          <!-- TEMP FORM -->
          <div class="filled-btn-container">
            <button id="create-child-todo" class="hidden filled-btn">
              Create sub-task
            </button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
