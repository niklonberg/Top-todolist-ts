<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="todo-wrapper">
      <header id="main-header">
        <button id="hide-navbar">Hide Navbar</button>
        <h2>Task<span>Alchemy</span></h2>
        <button id="toggle-theme">Toggle Theme</button>
      </header>
      <main id="app-content">
        <nav id="nav-bar">
          <h2>Home</h2>
          <ul id="home">
            <li id="all-tasks" class="list-item">
              <img
                src="../src/images/inbox.png"
                height="25px"
                width="25px"
                alt=""
              />
              <h3>All Tasks</h3>
            </li>
            <li id="today-tasks" class="list-item">
              <img
                src="../src/images/today.png"
                height="25px"
                width="25px"
                alt=""
              />
              <h3>Today</h3>
            </li>
            <li id="week-tasks" class="list-item">
              <img
                src="../src/images/week.png"
                height="25px"
                width="25px"
                alt=""
              />
              <h3>Next 7 days</h3>
            </li>
            <li id="important-tasks" class="list-item">
              <img
                src="../src/images/star.png"
                height="25px"
                width="25px"
                alt=""
              />
              <h3>Important</h3>
            </li>
          </ul>
          <h2>Projects</h2>
          <ul id="projects-list"></ul>
          <button id="create-new-project">Create project</button>
        </nav>
        <section id="todo-content">
          <div id="todo-content"></div>
          <button id="create-new-todo">Create todo</button>
        </section>
      </main>
    </div>
  </body>
</html>
