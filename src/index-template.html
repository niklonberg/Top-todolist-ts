<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="todo-wrapper">
      <header id="main-header">
        <button id="hide-navbar">Hide Navbar</button>
        <h2>Task<span>Alchemy</span></h2>
        <button id="toggle-theme">Toggle Theme</button>
      </header>
      <main id="app-content">
        <nav id="nav-bar">
          <h2>Home</h2>
          <ul id="home">
            <li id="all-tasks" class="list-item">
              <img
                src="../src/images/inbox.png"
                height="25px"
                width="25px"
                alt=""
              />
              <h3 class="list-item-title">All Tasks</h3>
            </li>
            <li id="today-tasks" class="list-item">
              <img
                src="../src/images/today.png"
                height="25px"
                width="25px"
                alt=""
              />
              <h3 class="list-item-title">Today</h3>
            </li>
            <li id="week-tasks" class="list-item">
              <img
                src="../src/images/week.png"
                height="25px"
                width="25px"
                alt=""
              />
              <h3 class="list-item-title">Next 7 days</h3>
            </li>
            <li id="urgent-tasks" class="list-item">
              <img
                src="../src/images/star.png"
                height="25px"
                width="25px"
                alt=""
              />
              <h3 class="list-item-title">Urgent</h3>
            </li>
          </ul>
          <h2>Todos</h2>
          <ul id="top-level-todos-list"></ul>
          <button id="create-todo">Create new</button>
        </nav>
        <section id="todo-content">
          <!-- find good id name for below -->
          <div id="selected-grouping">
            <p>Select or create a new todo in the navbar!</p>
          </div>
          <button id="create-child-todo" class="hidden">Create sub-task</button>
        </section>
      </main>
    </div>
  </body>
</html>
