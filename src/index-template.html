<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header id="main-header">
      <h2>Task<span>Master</span></h2>
      <button
        id="toggle-theme-btn"
        aria-label="Toggle light/dark theme"
      ></button>
    </header>
    <div id="main-wrapper">
      <nav id="nav-bar">
        <ul id="home">
          <li id="all-tasks" class="list-item">
            <h3 class="list-item-title">Tasks</h3>
          </li>
          <li id="today-tasks" class="list-item">
            <h3 class="list-item-title">Today</h3>
          </li>
          <li id="week-tasks" class="list-item">
            <h3 class="list-item-title">Next 7 days</h3>
          </li>
          <li id="urgent-tasks" class="list-item">
            <h3 class="list-item-title">Priority</h3>
          </li>
          <li>
            <button id="get-users-data" href="http://localhost:3000/">
              Get nodejs users
            </button>
          </li>
        </ul>
      </nav>
      <main id="main-content">
        <!-- TEMP FORM -->
        <form action="" class="todo-form">
          <div class="input-container">
            <label for="title" class="text-input-label">Title</label>
            <span class="required-input">Required</span>
            <input
              class="text-input"
              type="text"
              name="title"
              id="title"
              required
            />
          </div>
          <div class="input-container">
            <label for="description" class="text-input-label"
              >Description</label
            >
            <input
              type="text"
              name="description"
              id="description"
              class="text-input"
            />
          </div>
          <div class="input-container">
            <label for="priority">Priority</label>
            <select id="priority" name="priority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="input-container">
            <label for="dueDate">Duedate</label>
            <input type="date" name="dueDate" id="dueDate" />
          </div>
          <button type="submit">Confirm</button>
          <button type="button" class="cancel-form">Cancel</button>
        </form>
        <!-- TEMP FORM -->
      </main>
    </div>
  </body>
</html>
