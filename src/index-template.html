<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header id="main-header">
      <h2>Task<span>Master</span></h2>
      <button
        id="toggle-theme-btn"
        class="icon-btn"
        aria-label="Toggle light/dark theme"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          style="width: 24px; height: 24px; overflow: visible"
          data-darkreader-inline-fill=""
          viewBox="0 0 24 24"
        >
          <path d="M0 0h24v24H0V0z" fill="none"></path>
          <path
            d="M11 19h2v3h-2zm-9-8h3v2H2zm17 0h3v2h-3zm-3.106 6.801 1.407-1.407 2.122 2.122-1.408 1.407zm-11.31.708 2.121-2.122 1.408 1.407-2.122 2.122zM15 8.02V3H9v5.02c-1.21.92-2 2.35-2 3.98 0 2.76 2.24 5 5 5s5-2.24 5-5c0-1.63-.79-3.06-2-3.98zM11 5h2v2.1c-.32-.06-.66-.1-1-.1s-.68.04-1 .1V5z"
          ></path>
        </svg>
      </button>
    </header>
    <div id="main-wrapper">
      <nav id="nav-bar">
        <ul id="home">
          <li class="list-item">
            <button id="all-tasks" class="btn nav-btn">Tasks</button>
          </li>
          <li class="list-item">
            <button id="today-tasks" class="btn nav-btn">
              Today's subtasks
            </button>
          </li>
          <li class="list-item">
            <button id="week-tasks" class="btn nav-btn">Weekly subtasks</button>
          </li>
          <li class="list-item">
            <button id="priority-tasks" class="btn nav-btn">Priority</button>
          </li>
        </ul>
      </nav>
      <main id="main-content"></main>
    </div>
  </body>
</html>
